<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Obras - Cloud</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* CSS IDENTICO AO SEU INDEX.HTML ORIGINAL */
        :root {
            --sap-bg: #f5f6f7;
            --sap-card-bg: #ffffff;
            --sap-text: #1d2d3e;
            --sap-primary: #0070f3;
            --status-concluido: #e1f4e9;
            --status-concluido-text: #1b5e20;
            --status-pendente: #fff3e0;
            --status-pendente-text: #e65100;
        }

        body { background-color: var(--sap-bg); font-family: 'Inter', sans-serif; color: var(--sap-text); }
        .sap-card { background: var(--sap-card-bg); border-radius: 8px; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); border: 1px solid #dee2e6; margin-bottom: 20px; padding: 20px; }
        .nav-tabs .nav-link { color: #555; border: none; font-weight: 500; padding: 12px 20px; }
        .nav-tabs .nav-link.active { color: var(--sap-primary); border-bottom: 3px solid var(--sap-primary); background: transparent; }
        .table thead th { background: #f8f9fa; color: #666; font-weight: 600; font-size: 0.85rem; border-bottom: 2px solid #eee; }
        .badge-sap { padding: 6px 12px; border-radius: 4px; font-weight: 600; font-size: 0.8rem; }
        .badge-concluido { background-color: var(--status-concluido); color: var(--status-concluido-text); }
        .badge-pendente { background-color: var(--status-pendente); color: var(--status-pendente-text); }
        .prioridade-star { color: #f59e0b; cursor: pointer; }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="sap-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="m-0"><i class="fas fa-tasks me-2"></i>Gestão de Obras Cloud</h4>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm" onclick="gerarPDF()"><i class="fas fa-file-pdf"></i> Exportar</button>
                <button class="btn btn-primary btn-sm" onclick="carregarDados()"><i class="fas fa-sync"></i> Sincronizar</button>
            </div>
        </div>

        <ul class="nav nav-tabs mb-3" id="mainTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#tab-agenda">Agenda</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tab-financeiro">Financeiro</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-agenda">
                <div class="row g-2 mb-3">
                    <div class="col-md-4"><input type="text" id="filtroTexto" class="form-control" placeholder="Buscar tarefa ou fornecedor..." onkeyup="filtrar()"></div>
                    <div class="col-md-3">
                        <select id="filtroObra" class="form-select" onchange="filtrar()">
                            <option value="">Todas as Obras</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Obra</th>
                                <th>Tarefa</th>
                                <th>Status</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="corpo-tabela"></tbody>
                    </table>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-financeiro">
                <div id="financeiro-container"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://ywooulafmxwucedysuwa.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_9GaW4k4aE5yUjTSTVBYF3g_NZy4Fy7Y';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let dadosGerais = [];

    async function carregarDados() {
        console.log("Buscando dados no Supabase...");
        
        // 1. Carregar Agenda
        const { data: agenda, error: err1 } = await _supabase.from('agenda').select('*').order('data_tarefa', { ascending: true });
        if (agenda) {
            dadosGerais = agenda;
            popularFiltroObras(agenda);
            renderizarAgenda(agenda);
        }

        // 2. Carregar Financeiro
        const { data: boletos, error: err2 } = await _supabase.from('boletos').select('*').eq('status', 'Aberto').order('vencimento', { ascending: true });
        if (boletos) renderizarFinanceiro(boletos);
    }

    function renderizarAgenda(lista) {
        const tbody = document.getElementById('corpo-tabela');
        tbody.innerHTML = lista.map(item => `
            <tr>
                <td>${item.data_tarefa ? item.data_tarefa.split('-').reverse().join('/') : '---'}</td>
                <td><strong>${item.obra}</strong></td>
                <td>
                    ${item.prioridade ? '<i class="fas fa-star prioridade-star me-2"></i>' : ''}
                    ${item.tarefas}
                </td>
                <td><span class="badge-sap badge-${item.status.toLowerCase() === 'concluído' ? 'concluido' : 'pendente'}">${item.status}</span></td>
                <td><button class="btn btn-sm btn-light border" onclick="alert('Funcionalidade de edição via nuvem em breve')"><i class="fas fa-edit"></i></button></td>
            </tr>
        `).join('');
    }

    function renderizarFinanceiro(boletos) {
        const container = document.getElementById('financeiro-container');
        const obras = [...new Set(boletos.map(b => b.obra))];
        
        container.innerHTML = obras.map(obra => {
            const boletosObra = boletos.filter(b => b.obra === obra);
            const total = boletosObra.reduce((acc, b) => acc + (b.valor || 0), 0);
            return `
                <div class="mb-4">
                    <h6 class="d-flex justify-content-between border-bottom pb-2">
                        <span>${obra}</span>
                        <span class="text-danger">Total: R$ ${total.toLocaleString('pt-BR')}</span>
                    </h6>
                    <table class="table table-sm">
                        ${boletosObra.map(b => `
                            <tr>
                                <td width="120">${b.vencimento.split('-').reverse().join('/')}</td>
                                <td>${b.fornecedor}</td>
                                <td class="text-end">R$ ${b.valor.toLocaleString('pt-BR')}</td>
                            </tr>
                        `).join('')}
                    </table>
                </div>
            `;
        }).join('');
    }

    function popularFiltroObras(lista) {
        const select = document.getElementById('filtroObra');
        const obras = [...new Set(lista.map(item => item.obra))];
        select.innerHTML = '<option value="">Todas as Obras</option>' + 
            obras.map(o => `<option value="${o}">${o}</option>`).join('');
    }

    function filtrar() {
        const texto = document.getElementById('filtroTexto').value.toLowerCase();
        const obra = document.getElementById('filtroObra').value;
        const filtrados = dadosGerais.filter(i => 
            (i.tarefas.toLowerCase().includes(texto) || i.obra.toLowerCase().includes(texto)) &&
            (obra === "" || i.obra === obra)
        );
        renderizarAgenda(filtrados);
    }

    function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Relatório de Obras - Cloud", 14, 15);
        doc.autoTable({
            head: [['Data', 'Obra', 'Tarefa', 'Status']],
            body: dadosGerais.map(i => [i.data_tarefa, i.obra, i.tarefas, i.status]),
            startY: 25,
            theme: 'striped'
        });
        doc.save(`Obras_Nuvem_${new Date().toLocaleDateString()}.pdf`);
    }

    window.onload = carregarDados;
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
