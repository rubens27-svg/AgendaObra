<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Obras - Nuvem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 12px; }
        .status-concluido { color: #28a745; font-weight: bold; }
        .status-pendente { color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Monitoramento de Obras (Remoto)</h2>
        
        <div class="row">
            <div class="col-md-7">
                <div class="card p-4">
                    <h5>Agenda de Tarefas</h5>
                    <table class="table table-hover mt-3">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Obra</th>
                                <th>Tarefa</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-agenda"></tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card p-4">
                    <h5>Boletos Próximos</h5>
                    <table class="table table-sm mt-3">
                        <thead>
                            <tr>
                                <th>Vencimento</th>
                                <th>Fornecedor</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-boletos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configurações do Supabase
        const _supabase = supabase.createClient('SUA_URL_AQUI', 'SUA_CHAVE_ANON_AQUI');

        async function carregarDados() {
            // 1. Busca Agenda
            const { data: agenda, error: err1 } = await _supabase
                .from('agenda')
                .select('*')
                .order('data_tarefa', { ascending: true });

            if (agenda) {
                const html = agenda.map(item => `
                    <tr>
                        <td>${new Date(item.data_tarefa).toLocaleDateString('pt-BR')}</td>
                        <td>${item.obra}</td>
                        <td>${item.tarefas}</td>
                        <td class="status-${item.status.toLowerCase()}">${item.status}</td>
                    </tr>
                `).join('');
                document.getElementById('tabela-agenda').innerHTML = html;
            }

            // 2. Busca Boletos
            const { data: boletos, error: err2 } = await _supabase
                .from('boletos')
                .select('*')
                .eq('status', 'Aberto')
                .order('vencimento', { ascending: true })
                .limit(10);

            if (boletos) {
                const html = boletos.map(item => `
                    <tr>
                        <td>${new Date(item.vencimento).toLocaleDateString('pt-BR')}</td>
                        <td>${item.fornecedor}</td>
                        <td>R$ ${item.valor.toLocaleString('pt-BR')}</td>
                    </tr>
                `).join('');
                document.getElementById('tabela-boletos').innerHTML = html;
            }
        }

        carregarDados();
    </script>
</body>
</html>
